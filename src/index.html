<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/cxi5klr.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.cyom/css2?family=Be+Vietnam+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="nav">
              <div class="col-2">
                <img
                  src="../img/logo-licorne-small.png"
                  alt="licorne"
                  class="nav-logo-small"
                />
              </div>
              <div class="col-10">
                <div class="nav-text">
                  <p class="nav-line">nos bières</p>
                  <p class="nav-line">notre histoire</p>
                  <p class="nav-line">shop</p>
                  <p class="nav-line">points de vente</p>
                  <p class="nav-line">contact</p>
                  <img src="../img/bag-shop.png" alt="panier" />
                  <img src="../img/person.png" alt="icone compte" />
                  <p class="language">fr</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr class="header-up" />
      <div class="container-fluid">
        <div class="row">
          <div class="col-5">
            <div class="header-bottles">
              <img
                src="../img/bottles-header.png"
                alt="trois bières"
                classe="header-beer"
              />
            </div>
          </div>
          <div class="col-7">
            <div class="header-title">
              <div class="header-title-decoration">
                <p>
                  les plus <br />
                  delicieuses et
                  <span class="header-title-simple">non alcoolisées</span>
                  des bières !
                </p>
                <div class="button-shop button-header">
                  <a href="gogog">voir le shop</a>
                </div>
              </div>
              <div class="header-sun-center">
                <div class="header-sun">
                  <img src="../img/sun-header.png" alt="soleils" />
                </div>
              </div>
            </div>
          </div>
          <hr class="header-under" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="about-us-logo">
              <img
                src="../img/logo-licorne-big.png"
                alt="licorne"
                class="about-logo-big"
              />
            </div>
          </div>
        </div>
      </div>
      <hr class="header-under" />
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
